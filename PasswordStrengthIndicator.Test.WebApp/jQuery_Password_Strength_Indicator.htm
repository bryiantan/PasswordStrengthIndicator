<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ASP.NET - jQuery Password Strength Indicator</title>
    <style type="text/css">
        body
        {
            font-family: Verdana;
            font-size: 10pt;
        }
    </style>
</head>
<body>
    <h2>
        ASP.NET - jQuery Password Strength Indicator</h2>
<form action="default.aspx">
    <div style="height: 400px">
        <br />
        <label for="txtPassword">
            Enter Password:</label>
        <input id="txtPassword" type="text" />
        <br />
        <a id="passwordPolicyLink" href="#">Password policy</a>
        <br />
        <br />
        <input id="btnSubmit" type="submit" value="Submit" />
        <div id="result">
        </div>
    </div>
 </form>
    <script src="Scripts/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="Scripts/jquery.password-strength-2.0.js" type="text/javascript"></script>
    <script src="Scripts/jquery.blockUI.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            var myPlugin = $("[id='txtPassword']").password_strength({
                appFolderXMLPath: '/MyXML/',
                passwordPolicyLinkId: 'passwordPolicyLink'
            });

            $("[id='btnSubmit']").click(function () {
                if (myPlugin.metReq()) {
                    $("#result").html("Password meet policy");
                }
            });
        });
    </script>
</body>
</html>
